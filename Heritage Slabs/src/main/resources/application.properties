spring.application.name=heritage-slabs
spring.docker.compose.enabled=false

# PostgreSQL Connection Settings
# Try lowercase if Heritage_Slabs continues to fail
spring.datasource.url=jdbc:postgresql://localhost:5432/Heritage_Slabs
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Note: In Spring Boot 3+, the dialect is usually auto-detected,
# but keeping it doesn't hurt.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect